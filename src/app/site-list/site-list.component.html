<app-navbar></app-navbar>


<div class="container mx-auto my-16">
  <h1 class="text-5xl mt-0 mb-5">{{currentEmail}}</h1>
  <p  class="mb-5">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy.

  </p>
  <button class="mb-5 mx-0.5 px-5 py-3 text-sm text-white bg-gray-900 shadow rounded-md">{{formState}} site</button>


<!--alret-->
<div *ngIf="isSuccess" class="p-5 my-2 bg-teal-100 text-teal-900">
{{successMessage}}
</div>



<!--Add new site-->

  <div class="px-20 py-10 mb-10 my-5 border-4 border-gray-900">
    <h2 class="text-3xl text-center">{{formState}} site</h2>
    <p class="text-center">You can add the new site from the below form</p>
    <form action="" #f="ngForm" (ngSubmit)="onSubmit(f.value)"><div class="flex flex-col">
      <label for="" class="text-lg font-medium mb-2">Site Name</label>
      <input [(ngModel)] ="siteName" type="text" name="siteName" class="border-2 border-gray-900 p-2 w-full rounded-lg" id="">
    </div>
    <div class="flex flex-col">
      <label for="" class="text-lg font-medium mb-2">Site Url</label>
      <input [(ngModel)] ="siteUrl" type="text" name="siteUrl" class="border-2 border-gray-900 p-2 w-full rounded-lg" id="">
    </div>
    <div class="flex flex-col">
      <label for="" class="text-lg font-medium mb-2">Site Image Ur</label>
      <input  [(ngModel)] ="siteImgUrl"  type="text" name="siteImageurl" class="border-2 border-gray-900 p-2 w-full rounded-lg" id="">

    </div>


    <button class="mt-10 mx-0.5 px-5 py-3 text-sm bg-gray-900 text-white shadow  rounded-md">{{formState}} site</button>
    <button class="mt-10 mx-0.5 px-5 py-3 text-sm border-2 text-gray-900 shadow border-gray-900 rounded-md">Cancle</button>

  </form>
  </div>


  <div class="grid grid-cols-4 gap-5">
    <div *ngFor="let site of allSite|async" class="shadow-lg  border-2 border-gray-900">
      <div class="h-[180px] w-full relative"><img [src]="site.siteImageurl" class="h-full w-full object-cover absolute"></div>
    <h3  class="text-xl p-3 font-bold">{{site.siteName}}</h3>
  <div class="w-60 m-3 px-3 bg-blue-200 text-blue-800 rounded-lg text-sm">{{site.siteUrl}}</div>
  <button [routerLink]="['/password-list']" [queryParams]="{id:site.id,siteName:site.siteName,siteUrl:site.siteUrl,siteImageurl:site.siteImageurl}"
  class="my-3 ml-3 mr-0.5 px-5 py-3 text-sm bg-gray-900 text-white shadow rounded-md">
    Add new password
  </button>

  <button (click)="editSite(site.siteName,site.siteUrl,site.siteImageurl,site.id)" class="my-3 mx-0.5 px-5 py-3 text-sm border-2 border-gray-900 text-gray-900 shadow rounded-md">Edit</button>
  <button (click)="deleteSite(site.id)" class="my-3 mx-0.5 px-5 py-3 text-sm border-2 border-gray-900 text-gray-900 shadow rounded-md hover:text-red-600 hover:border-red-600">Delete</button>

  </div>

  </div>
</div>
