<section class="bg-gray-50">
  <div class="flex flex-col items-center justify-center px-8 py-8 mx-auto h-screen">

    <div class="w-full border-4 border-gray-900 bg-white rounded-lg shadow max-w-md">
      <div class="p-6 space-y-6">
        <h1 class="text-2xl font-bold text-gray-900">Log in to your account</h1>
<div *ngIf="isError" class="p-5 my-3 bg-red-100 text-red-900">The Username or Password is wrong</div>


        <form (ngSubmit)="onSubmit(f.value)"  #f="ngForm" action="" class="space-y-6">
          <div>
            <label  for="email" class="block mb-2 text-base font-medium text-gray-900">
            Your Email
          </label>
          <input ngModel type="email" name="email" placeholder="name@company.com"
          class="block w-full p-2.5 text-sm bg-gray-50 border-4 border-gray-400  shadow text-gray-900 rounded-lg">
        </div>

        <div>
          <label  for="password" class="block mb-2 text-base font-medium text-gray-900">
Password        </label>
        <input ngModel type="password" name="password" placeholder="************"
        class="block w-full p-2.5 text-sm bg-gray-50 border-4 border-gray-400  shadow text-gray-900 rounded-lg">
      </div>
      <button  class="w-full block text-white bg-gray-700 hover:bg-gray-900 font-medium text-base px-5 py-2.5 text-center rounded-lg">Sign in</button>
        </form>
      </div>
    </div>
  </div>
</section>
